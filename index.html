<!DOCTYPE html>
<html>
    <head>
        <title>Arquitectura</title>
        <script data-main="js/appManager" src="js/libs/require.js"></script>
        <link rel="stylesheet" type="text/css" media="all" href="css/styles.css" />
    </head>
    <body>
        <div id="app"></div>
        <div data-js-templates>
            <script type="text/template" id="app-view">
                <header region="header" />
                <div region="cont" />
                <footer region="footer" />
            </script>
            <script type="text/template" id="header-view">
                <h1>Mr. Harris</h1>
            </script>
            <script type="text/template" id="foo-view">
                <div class="row3">
                    <h2 js='contenteditable'>Form</h2>
                    <form js="form">
                        <label js="label-user">
                            <span class="label">User:</span>
                            <input js="user" js-validation-mirror="user" type="text" />
                            <ul js-validation="user" class="validation" />
                        </label>
                        <label js="label-level.level">
                            <span class="label">Level.level:</span>
                            <input js="level.level" type="text" />
                            <ul js-validation="level.level" class="validation" />
                        </label>
                        <label js="label-name">
                            <span class="label">Name:</span>
                            <input js="name" type="text" />
                            <ul js-validation="name" class="validation" />
                        </label>
                        <label js="label-mail">
                            <span class="label">Mail:</span>
                            <input js="mail" type="text" />
                            <ul js-validation="mail" class="validation" />
                        </label>
                        <label js="label-age">
                            <span class="label">Age:</span>
                            <input js="age" type="text" />
                            <ul js-validation="age" class="validation" />
                        </label>
                        <input js="submit" type="submit" />
                    </form>
                    <div region="fooChild" />
                </div>
            </script>
            <script type="text/template" id="sub-foo-view">
                <p>Click me for autocomplete</p>
                <code js="code"></code>
            </script>
            <script type="text/template" id="service-view">
                <h2>Service</h2>
                 <form js="form">
                        <button js="simple-service">Simple service</button>
                        <button js="double-service">Double service</button>
                        <button js="validate-and-parse-service">Validate and parse service</button>
                    </form>
            </script>
        </div>
    </body>
</html>
